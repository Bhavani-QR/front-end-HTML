<!DOCTYPE html>
<html>
    <head>
        <title> register form</title>
        <style>
            h1,h3{
                text-align: center;
                color: aqua;
            }
            form{
                text-align: center;
                background-color: azure;
            }
            input{
                border-radius: 10ex;
                border-style: solid;
            }
            .demo{
                border-radius: 10px;
                size: 300px;
            }
        </style>
    </head>
    <body>
        <form>
        <h1> REGISTER FORM</h1>
        <h3> 2022-2023</h3>
        <b><label for="first name">Enter Your First Name:</label></b>
        <input type="text"><br><br>
        <b><label for="last name">Enter Your Last Name:</label></b>
        <input type="text"><br><br>
       <b><label for="Father's name">Enter Your Father's Name:</label></b>
        <input type="text"><br><br>
       <b><label for="Mother's name">Enter Your Mother's Name:</label></b>
        <input type="text"><br><br>
        <b><label for="Department name">Enter Department Name:</label></b>
        <input type="text"><br><br>
        <b><label for="Branch">Branch:</label></b>
        <input type="text"><br><br>
        <b><label for="email">Enter Your E-Mail:</label></b>
        <input type="E-Mail"><br><br>
        <b><label for="gender">gender:</label></b>
       <input type="radio" value="Male" name="gender">Male
       <input type="radio" value="Female" name="gender">Female
       <input type="radio" value="Others" name="gender">Others <br><br>
       <b><label for="country">Country:</label></b>
       <Select for="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UAE">UAE</option>
        </Select><br><br>
      <b><label>Iam not a Robot</label>
        <input type="checkbox" class="demo"><br><br>
       <button> Create a New Account</button><br><br>
       <b><label>Feedback:</label></b>
       <textarea for="feed back"></textarea>

        </form>
    </body>
</html>
